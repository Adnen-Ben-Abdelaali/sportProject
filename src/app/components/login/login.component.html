<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
            <!--login Form -->
          <form [formGroup]="loginForm">

            <div class="form-group">
                <input type="email" class="form-control" placeholder="UserEmail" required="required" formControlName="userEmail">
            </div>

            <div *ngIf="loginForm.controls['userEmail'].invalid && (loginForm.controls['userEmail'].touched || loginForm.controls['userEmail'].dirty)">
              <div *ngIf="loginForm.controls['userEmail'].errors.required" >
                  User email is required
              </div>
              <div *ngIf="loginForm.controls['userEmail'].errors.email">
                Email must be a valid email address
              </div>
            </div>  

            <div class="form-group">
                <input type="password" class="form-control" placeholder="UserPassword" required="required" formControlName="userPassword">
            </div>

            <div *ngIf="loginForm.controls['userPassword'].invalid && (loginForm.controls['userPassword'].touched || loginForm.controls['userPassword'].dirty)">
              <div *ngIf="loginForm.controls['userPassword'].errors.required" >
                  User Password is required
              </div>
              <div *ngIf="loginForm.controls['userPassword'].errors.minlength">
                User password must have at least 8 characters
              </div>
            </div>  

            
            

            <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Login" (click)="onClickLogin(loginForm.value)">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
